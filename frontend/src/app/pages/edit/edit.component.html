<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- Header -->
  <app-header></app-header>

  <section class="container flex-grow-1">

    <!-- Formulario -->
    <div class="card mt-5 mb-5 shadow-sm border-0">
      <div class="card-header bg-dark text-white text-center fw-bold">
        Actualización de Audiencia
      </div>
      <div class="card-body">
        <form (ngSubmit)="updateForm()" #form="ngForm">

          <div class="row">
            <!-- Juzgado -->
            <div class="col-md-6 mb-3">
              <label for="court" class="form-label">Juzgado <span class="text-danger">*</span></label>
              <input type="text" id="court" class="form-control bg-warning fw-bold" [(ngModel)]="model.court"
                name="court" #courtField="ngModel" required
                [ngClass]="{'is-invalid': courtField.invalid && courtField.touched}" />
              <div *ngIf="courtField.invalid && courtField.touched" class="text-danger small mt-1">
                Debe seleccionar un juzgado.
              </div>
            </div>

            <!-- Radicado -->
            <div class="col-md-6 mb-3">
              <label for="caseNumber" class="form-label">Radicado <span class="text-danger">*</span></label>
              <input type="text" id="caseNumber" class="form-control" [(ngModel)]="model.caseNumber" name="caseNumber"
                #caseNumberField="ngModel" required
                [ngClass]="{'is-invalid': caseNumberField.invalid && caseNumberField.touched}" />
              <div *ngIf="caseNumberField.invalid && caseNumberField.touched" class="text-danger small mt-1">
                Debe ingresar el número de radicado.
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Número de detenidos -->
            <div class="col-md-6 mb-3">
              <label for="numberPeopleCustody" class="form-label">Número de detenidos <span
                  class="text-danger">*</span></label>
              <input type="text" id="numberPeopleCustody" class="form-control" [(ngModel)]="model.numberPeopleCustody"
                name="numberPeopleCustody" #numberPeopleField="ngModel" required min="0"
                [ngClass]="{'is-invalid': numberPeopleField.invalid && numberPeopleField.touched}" />
              <div *ngIf="numberPeopleField.invalid && numberPeopleField.touched" class="text-danger small mt-1">
                Debe indicar el número de detenidos.
              </div>
            </div>

            <!-- Tipo de delito -->
            <div class="col-md-6 mb-3">
              <label for="crimeCategory" class="form-label">Tipo de delito <span class="text-danger">*</span></label>
              <input type="text" id="crimeCategory" class="form-control" [(ngModel)]="model.crimeCategory"
                name="crimeCategory" #crimeCategoryField="ngModel" required
                [ngClass]="{'is-invalid': crimeCategoryField.invalid && crimeCategoryField.touched}" />
              <div *ngIf="crimeCategoryField.invalid && crimeCategoryField.touched" class="text-danger small mt-1">
                Debe ingresar el tipo de delito.
              </div>
            </div>
          </div>

          <!-- Observaciones -->
          <div class="mb-3">
            <label for="remarksField" class="form-label">Observaciones</label>
            <textarea id="remarksField" class="form-control" [(ngModel)]="model.remarksField" name="remarksField"
              rows="3"></textarea>
          </div>

          <!-- Botones -->
          <div class="d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-primary px-4" [disabled]="!form.valid">
              Actualizar
            </button>
            <a routerLink="/show" class="btn btn-outline-secondary">Cancelar</a>
          </div>

        </form>
      </div>
    </div>


  </section>

  <!-- Footer -->
  <app-footer></app-footer>
</body>
